services:
  ai-media-service:
    build: ./ai-media-service
    container_name: shorts-ai-service
    ports:
      - "8000:8000"
    volumes:
      - ./shared-data:/app/output
      - ~/.cache/huggingface:/root/.cache/huggingface # Model Caching
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    restart: unless-stopped

  mongo:
    image: mongo:latest
    container_name: shorts-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    restart: unless-stopped

  shorts-controller:
    build:
      context: .
      dockerfile: Dockerfile.kotlin
    container_name: shorts-controller
    ports:
      - "8080:8080"
    depends_on:
      - ai-media-service
      - mongo
    volumes:
      - ./shared-data:/app/shared-data
    env_file:
      - .env
    environment:
      - AI_SERVICE_URL=http://shorts-ai-service:8000
      - SPRING_DATA_MONGODB_URI=mongodb://mongo:27017/sciencepixel
      # Variables below are loaded from .env automatically if present in host or env_file
      # But explicit env_file is safer in some compose versions.
      # Also, we can use direct value references if we want strict binding.
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - PEXELS_API_KEY=${PEXELS_API_KEY}

volumes:
  mongo-data:
