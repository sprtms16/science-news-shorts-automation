services:
  github-runner:
    image: myoung34/github-runner:latest
    container_name: shorts-github-runner
    restart: always
    environment:
      - REPO_URL=https://github.com/sprtms16/science-news-shorts-automation
      - RUNNER_NAME=shorts-server-runner
      - ACCESS_TOKEN=${GITHUB_PAT}
      - RUNNER_SCOPE=repo
      - RUNNER_WORKDIR=/tmp/runner
      - LABELS=self-hosted,linux,x64
    security_opt:
      - apparmor:unconfined
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./runner-work:/tmp/runner

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: shorts-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: shorts-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    restart: unless-stopped

  ai-media-service:
    build: ./backend/ai-media-service
    image: shorts-ai-service:latest
    container_name: shorts-ai-service
    ports:
      - "8000:8000"
    volumes:
      - shorts-shared-data:/app/output
      - ~/.cache/huggingface:/root/.cache/huggingface # Model Caching
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - TZ=Asia/Seoul
    restart: unless-stopped

  mongo:
    image: mongo:latest
    container_name: shorts-mongo
    ports:
      - "27017:27017"
    environment:
      - TZ=Asia/Seoul
    volumes:
      - mongo-data:/data/db
    restart: unless-stopped

  shorts-science:
    build:
      context: ./backend
      dockerfile: shorts-api/Dockerfile
    image: science-pixel-controller:latest
    container_name: shorts-science-controller
    ports:
      - "8080:8080"
      - "8888:8888" # YouTube OAuth Callback
    depends_on:
      - ai-media-service
      - mongo
      - kafka
    volumes:
      - shorts-shared-data:/app/shared-data
      - ./backend/tokens:/app/tokens
    env_file:
      - .env
    environment:
      - SHORTS_CHANNEL_ID=science
      - YOUTUBE_CLIENT_SECRET_JSON_B64=${SECRET_SCIENCE_B64}
      - AI_SERVICE_URL=http://shorts-ai-service:8000
      - SPRING_DATA_MONGODB_URI=mongodb://mongo:27017/sciencepixel
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - APP_FEATURE_REMOTE_RENDERING=true
      - APP_FEATURE_CONSUMER_SCRIPT=true
      - APP_FEATURE_CONSUMER_SCENE=false
      - APP_FEATURE_CONSUMER_RENDER=false
      - APP_SCHEDULING_BATCH_CRON=0 0 * * * *
      - TZ=Asia/Seoul
      - YOUTUBE_REDIRECT_URI=http://localhost:8080/callback

  shorts-horror:
    build:
      context: ./backend
      dockerfile: shorts-api/Dockerfile
    image: mystery-pixel-controller:latest
    container_name: shorts-horror-controller
    ports:
      - "8081:8080"
    depends_on:
      - ai-media-service
      - mongo
      - kafka
    volumes:
      - shorts-shared-data:/app/shared-data
      - ./backend/tokens:/app/tokens
    env_file:
      - .env
    environment:
      - SHORTS_CHANNEL_ID=horror
      - YOUTUBE_CLIENT_SECRET_JSON_B64=${SECRET_HORROR_B64}
      - AI_SERVICE_URL=http://shorts-ai-service:8000
      - SPRING_DATA_MONGODB_URI=mongodb://mongo:27017/sciencepixel
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - APP_FEATURE_REMOTE_RENDERING=true
      - APP_FEATURE_CONSUMER_SCRIPT=true
      - APP_FEATURE_CONSUMER_SCENE=false
      - APP_FEATURE_CONSUMER_RENDER=false
      - APP_SCHEDULING_BATCH_CRON=0 15 * * * *
      - TZ=Asia/Seoul
      - YOUTUBE_REDIRECT_URI=http://localhost:8081/callback

  shorts-stocks:
    build:
      context: ./backend
      dockerfile: shorts-api/Dockerfile
    image: value-pixel-controller:latest
    container_name: shorts-stocks-controller
    ports:
      - "8083:8080"
    depends_on:
      - ai-media-service
      - mongo
      - kafka
    volumes:
      - shorts-shared-data:/app/shared-data
      - ./backend/tokens:/app/tokens
    env_file:
      - .env
    environment:
      - SHORTS_CHANNEL_ID=stocks
      - YOUTUBE_CLIENT_SECRET_JSON_B64=${SECRET_STOCKS_B64}
      - AI_SERVICE_URL=http://shorts-ai-service:8000
      - SPRING_DATA_MONGODB_URI=mongodb://mongo:27017/sciencepixel
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - APP_FEATURE_REMOTE_RENDERING=true
      - APP_FEATURE_CONSUMER_SCRIPT=true
      - APP_FEATURE_CONSUMER_SCENE=false
      - APP_FEATURE_CONSUMER_RENDER=false
      - APP_SCHEDULING_BATCH_CRON=0 30 17 * * *
      - APP_SCHEDULING_UPLOAD_CRON=0 0 18 * * *
      - TZ=Asia/Seoul
      - YOUTUBE_REDIRECT_URI=http://localhost:8083/callback

  shorts-history:
    build:
      context: ./backend
      dockerfile: shorts-api/Dockerfile
    image: history-pixel-controller:latest
    container_name: shorts-history-controller
    ports:
      - "8084:8080"
    depends_on:
      - ai-media-service
      - mongo
      - kafka
    volumes:
      - shorts-shared-data:/app/shared-data
      - ./backend/tokens:/app/tokens
    env_file:
      - .env
    environment:
      - SHORTS_CHANNEL_ID=history
      - YOUTUBE_CLIENT_SECRET_JSON_B64=${SECRET_HISTORY_B64}
      - AI_SERVICE_URL=http://shorts-ai-service:8000
      - SPRING_DATA_MONGODB_URI=mongodb://mongo:27017/sciencepixel
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - APP_FEATURE_REMOTE_RENDERING=true
      - APP_FEATURE_CONSUMER_SCRIPT=true
      - APP_FEATURE_CONSUMER_SCENE=false
      - APP_FEATURE_CONSUMER_RENDER=false
      - APP_SCHEDULING_BATCH_CRON=0 30 6 * * *
      - APP_SCHEDULING_UPLOAD_CRON=0 0 7 * * *
      - TZ=Asia/Seoul
      - YOUTUBE_REDIRECT_URI=http://localhost:8084/callback

  shorts-log-service:
    build:
      context: ./backend/shorts-log-service
    image: shorts-log-service:latest
    container_name: shorts-log-service
    ports:
      - "8082:8082"
    depends_on:
      - kafka
      - mongo
    environment:
      - SPRING_DATA_MONGODB_URI=mongodb://mongo:27017/shorts-logs
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - TZ=Asia/Seoul
    restart: unless-stopped

  shorts-renderer:
    build:
      context: ./backend
      dockerfile: shorts-worker/Dockerfile
    image: shorts-worker:latest
    # container_name removed to allow scaling with multiple replicas
    depends_on:
      - ai-media-service
      - mongo
      - kafka
    volumes:
      - shorts-shared-data:/app/shared-data
      - ./backend/client_secret:/app/client_secret # Keep generic folder or remove if not needed. Worker likely needs specific refactoring if it uploads.
      - ./backend/tokens:/app/tokens
    env_file:
      - .env
    environment:
      - SHORTS_CHANNEL_ID=renderer
      - PYTHON_SERVICE_URL=http://shorts-ai-service:8000
      - SPRING_DATA_MONGODB_URI=mongodb://mongo:27017/sciencepixel
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - APP_FEATURE_REMOTE_RENDERING=false
      - APP_FEATURE_CONSUMER_SCRIPT=false
      - APP_FEATURE_CONSUMER_SCENE=true
      - APP_FEATURE_CONSUMER_RENDER=true
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - TZ=Asia/Seoul

  renderer-autoscaler:
    build: ./backend/autoscaler
    image: shorts-autoscaler:latest
    container_name: shorts-autoscaler
    depends_on:
      - kafka
      - shorts-renderer
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - .:/app/compose # docker-compose.yml location
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - CONSUMER_GROUP=renderer-group
      - TARGET_SERVICE=shorts-renderer
      - MIN_REPLICAS=1
      - MAX_REPLICAS=5
      - SCALE_UP_THRESHOLD=5
      - SCALE_DOWN_THRESHOLD=2
      - CHECK_INTERVAL=30
      - COOLDOWN_PERIOD=60
      - TZ=Asia/Seoul
    restart: unless-stopped

  frontend-server:
    build: ./frontend
    image: shorts-frontend:latest
    container_name: shorts-frontend
    network_mode: "service:tailscale"
    depends_on:
      - tailscale
      - shorts-science
    restart: unless-stopped

  tailscale:
    image: tailscale/tailscale:latest
    container_name: tailscale
    hostname: shorts-admin
    environment:
      - TS_AUTHKEY=${TAILSCALE_AUTHKEY}
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_EXTRA_ARGS=--hostname=shorts-admin
    ports:
      - "3000:80"
    volumes:
      - ./vpn-state:/var/lib/tailscale
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    restart: unless-stopped

volumes:
  mongo-data:
  shorts-shared-data:
