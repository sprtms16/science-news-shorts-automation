name: Build and Push Docker Images

on:
  push:
    branches:
      - develop

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_PREFIX: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Controller
        id: meta-controller
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_PREFIX }}-controller
          tags: |
            type=ref,event=branch
            type=sha

      - name: Build and push Controller
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile.kotlin
          push: true
          tags: ${{ steps.meta-controller.outputs.tags }}
          labels: ${{ steps.meta-controller.outputs.labels }}

      - name: Extract metadata for AI Service
        id: meta-ai
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_PREFIX }}-ai-service
          tags: |
            type=ref,event=branch
            type=sha

      - name: Build and push AI Service
        uses: docker/build-push-action@v5
        with:
          context: ./backend/ai-media-service
          file: ./backend/ai-media-service/Dockerfile
          push: true
          tags: ${{ steps.meta-ai.outputs.tags }}
          labels: ${{ steps.meta-ai.outputs.labels }}

      - name: Extract metadata for Log Service
        id: meta-log
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_PREFIX }}-log-service
          tags: |
            type=ref,event=branch
            type=sha

      - name: Build and push Log Service
        uses: docker/build-push-action@v5
        with:
          context: ./backend/shorts-log-service
          file: ./backend/shorts-log-service/Dockerfile
          push: true
          tags: ${{ steps.meta-log.outputs.tags }}
          labels: ${{ steps.meta-log.outputs.labels }}

      - name: Extract metadata for Frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_PREFIX }}-frontend
          tags: |
            type=ref,event=branch
            type=sha

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
