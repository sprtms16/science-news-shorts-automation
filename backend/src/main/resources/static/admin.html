<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SciencePixel Admin</title>
    <link rel="stylesheet" href="css/admin.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="logo">
                <i class="fa-solid fa-atom"></i> SciencePixel
            </div>
            <ul class="nav-links">
                <li class="active" onclick="switchTab('videos')">
                    <i class="fa-solid fa-video"></i> Videos
                </li>
                <li onclick="switchTab('prompts')">
                    <i class="fa-solid fa-code"></i> Prompts
                </li>
                <li onclick="alert('Coming soon!')">
                    <i class="fa-solid fa-chart-line"></i> Analytics
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Videos Tab -->
            <div id="tab-videos" class="tab-content active">
                <header class="header">
                    <h1>Video Management</h1>
                    <button class="btn btn-primary" onclick="loadVideos()">
                        <i class="fa-solid fa-sync"></i> Refresh
                    </button>
                </header>
                
                <div class="card">
                    <div class="table-responsive">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>Status</th>
                                    <th>Title</th>
                                    <th>Created At</th>
                                    <th>YouTube URL</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="video-list">
                                <!-- JS will populate this -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Prompts Tab -->
            <div id="tab-prompts" class="tab-content">
                <header class="header">
                    <h1>System Prompts</h1>
                    <button class="btn btn-primary" onclick="loadPrompts()">
                        <i class="fa-solid fa-sync"></i> Refresh
                    </button>
                </header>

                <div class="card">
                    <div id="prompt-list" class="prompt-grid">
                        <!-- JS will populate using cards -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Edit Video Modal -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Edit Video Status</h2>
            <form id="edit-form" onsubmit="saveVideo(event)">
                <input type="hidden" id="edit-id">
                
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" id="edit-title" disabled class="input-disabled">
                </div>

                <div class="form-group">
                    <label>Status</label>
                    <select id="edit-status" class="input-select">
                        <option value="PENDING_PROCESSING">PENDING_PROCESSING</option>
                        <option value="COMPLETED">COMPLETED</option>
                        <option value="UPLOADED">UPLOADED</option>
                        <option value="FILE_NOT_FOUND">FILE_NOT_FOUND</option>
                        <option value="ERROR">ERROR</option>
                        <option value="RETRY_PENDING">RETRY_PENDING</option>
                        <option value="REGENERATING">REGENERATING</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>YouTube URL / Video ID</label>
                    <input type="text" id="edit-url" placeholder="e.g. dQw4w9WgXcQ">
                    <small>For manual mapping if upload failed.</small>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit Prompt Modal -->
    <div id="prompt-modal" class="modal">
        <div class="modal-content modal-lg">
            <span class="close" onclick="closePromptModal()">&times;</span>
            <h2>Edit System Prompt</h2>
            <form id="prompt-form" onsubmit="savePrompt(event)">
                <input type="hidden" id="prompt-id">
                
                <div class="form-group">
                    <label>Description</label>
                    <input type="text" id="prompt-desc" class="input-text">
                </div>

                <div class="form-group">
                    <label>Content</label>
                    <textarea id="prompt-content" rows="15" class="input-textarea"></textarea>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closePromptModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Prompt</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
